selectQnaAll=SELECT * FROM (SELECT ROWNUM AS RNUM,Q.* FROM (SELECT * FROM PRODUCT_QNA LEFT JOIN QNA_ANSWER USING(QNA_ID) WHERE PRODUCT_NAME=? ORDER BY QNA_ENROLL_DATE DESC) Q) WHERE RNUM BETWEEN ? AND ?
selectQnaAllCount=SELECT COUNT(*) FROM PRODUCT_QNA WHERE PRODUCT_NAME=?
insertProductQna=INSERT INTO PRODUCT_QNA VALUES(P_QNA_SEQ.NEXTVAL,?,?,?,DEFAULT,NULL,NULL,0,?,?)